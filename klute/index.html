<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>DurJam</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 400,
            height: 256,
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: "matter",
                matter:{
                    enableSleeping: true,
                    debug: true
                }
            }
        };
    
        var game = new Phaser.Game(config);
    
        function preload ()
        {
            this.load.image("tiles_photo", "http://localhost:8000/assets/tiles_photo.png");
            this.load.image("klute_photo", "http://localhost:8000/assets/klute_photo.png");
            this.load.tilemapTiledJSON("klute_map", "http://localhost:8000/assets/klute_tilemap.json");
            this.load.spritesheet('dude', 'http://localhost:8000/assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }
    
        function create ()
        {
            this.add.image(0, 0, "klute_photo").setOrigin(0,0);
            const klute_map = this.make.tilemap({key: "klute_map"});
            console.log(klute_map);
            const my_tileset = klute_map.addTilesetImage("my_tileset", "tiles_photo");
            const background_tiles = klute_map.createStaticLayer("backgroundTiles", my_tileset);
            background_tiles.setCollisionByProperty({ collides: true });
            console.log(klute_map);
            this.matter.world.convertTilemapLayer(background_tiles);
            console.log(background_tiles);
            // 192 for height
            this.player = this.matter.add.sprite(130, 100, "dude");
            // this.player.setBounce(0.2);
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 4 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
            this.matter.world.setBounds(0, 0, klute_map.widthInPixels, klute_map.heightInPixels);
        }
    
        function update ()
        {
        }
    
    </script>
    
    </body>
    </html>
